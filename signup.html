<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="styleup.css" />
  </head>
  <body>
    <div class="main">
      <h1>Sign up Form</h1>
      <form action="http://localhost:3000/api/user/signup" method="POST">
        <div class="sign">
          <input
            type="text"
            placeholder="Enter Your Name"
            id="name"
            name="fullName"
            required
          />
          <br />
          <br />
          <input
            type="email"
            placeholder="Enter Your Email"
            id="email"
            name="email"
            required
          />
          <br />
          <br />
          <input
            type="password"
            placeholder="Enter your password"
            required
            name="password"
            minlength="6"
            id="password"
          />
          <br />
          <br />
          <input
            type="password"
            placeholder="Confirm your password"
            required
            name="confirmPassword"
            minlength="6"
            id="password"
          />
          <br /><br />
          <div class="btn">
            <button id="buton">Sign in</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
